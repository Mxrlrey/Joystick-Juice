{% extends 'base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css/home.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}Início - Joystick Juice{% endblock %}

{% block content %}
<h1 class="title">Todos os Jogos Cadastrados</h1>

<div class="card-carousel">
  <button class="carousel-btn prev hidden" id="prevBtn">&#8249;</button>

  <div class="carousel-track" id="carouselTrack">
    {% for game in games %}
      <div class="card">
        <a href="{% url 'games' game.pk %}">
          <img src="{{ game.cover_url }}" alt="{{ game.title }}">
        </a>
      </div>
    {% endfor %}
  </div>

  <button class="carousel-btn next" id="nextBtn">&#8250;</button>

  <div class="carousel-indicators" id="carouselIndicators"></div>
</div>

<script>
  const carouselTrack = document.getElementById('carouselTrack');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const carouselIndicators = document.getElementById('carouselIndicators');

  // sempre pega a lista atual de cards (útil se o DOM mudar)
  const getCards = () => carouselTrack ? carouselTrack.querySelectorAll('.card') : [];

  let cardsPerView = 6;
  let currentPosition = 0;
  let totalSlides = 0;

  function updateCardsPerView() {
    const width = window.innerWidth;
    if (width >= 1100) cardsPerView = 6;
    else if (width >= 800) cardsPerView = 4;
    else if (width >= 600) cardsPerView = 3;
    else if (width >= 400) cardsPerView = 2;
    else cardsPerView = 1;

    const count = getCards().length;
    totalSlides = Math.max(1, Math.ceil(count / cardsPerView));

    // ajusta posição corrente caso fora do range
    if (currentPosition >= totalSlides) currentPosition = totalSlides - 1;
    if (currentPosition < 0) currentPosition = 0;
  }

  function initIndicators() {
    carouselIndicators.innerHTML = '';
    for (let i = 0; i < totalSlides; i++) {
      const indicator = document.createElement('div');
      indicator.className = 'indicator';
      if (i === currentPosition) indicator.classList.add('active');
      indicator.addEventListener('click', () => goToSlide(i));
      carouselIndicators.appendChild(indicator);
    }
  }

  function updateCarousel() {
    const cards = getCards();
    if (!cards.length) return;

    const cardWidth = cards[0].offsetWidth;
    const gap = 15;
    // mover por "páginas" correspondentes ao cardsPerView
    const translateX = -currentPosition * (cardWidth + gap) * cardsPerView;
    carouselTrack.style.transform = `translateX(${translateX}px)`;

    const indicators = carouselIndicators.querySelectorAll('.indicator');
    indicators.forEach((ind, i) => {
      ind.classList.toggle('active', i === currentPosition);
    });

    prevBtn.classList.toggle('hidden', currentPosition === 0);
    nextBtn.classList.toggle('hidden', currentPosition === totalSlides - 1);
  }

  function goToPrevSlide() {
    if (currentPosition > 0) { currentPosition--; updateCarousel(); }
  }

  function goToNextSlide() {
    if (currentPosition < totalSlides - 1) { currentPosition++; updateCarousel(); }
  }

  function goToSlide(index) {
    currentPosition = Math.min(Math.max(0, index), totalSlides - 1);
    updateCarousel();
  }

  function handleResize() {
    updateCardsPerView();
    initIndicators();
    updateCarousel();
  }

  window.addEventListener('resize', handleResize);
  nextBtn.addEventListener('click', goToNextSlide);
  prevBtn.addEventListener('click', goToPrevSlide);

  window.addEventListener('load', () => {
    updateCardsPerView();
    initIndicators();
    updateCarousel();
  });
</script>
{% endblock %}

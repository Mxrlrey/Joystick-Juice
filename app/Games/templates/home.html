{% extends 'base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css/home.css' %}" rel="stylesheet">
<style>
  /* Container do carrossel com variável para espaço dos indicators */
  .card-carousel {
    --indicator-space: 64px; /* ajuste único: muda o espaço reservado em baixo */
    position: relative;
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 50px var(--indicator-space); /* padding-bottom reservado para as bolinhas */
    overflow: hidden;
  }

  /* Track rolável */
  .carousel-track {
    display: flex;
    gap: 15px;
    transition: transform 0.5s ease-in-out;
  }

  /* Card individual */
  .card {
    flex: 0 0 calc((100% - 5 * 15px) / 6);
    background: transparent;
    border-radius: 0;
    overflow: hidden;
  }

  .card img {
    width: 100%;
    height: auto;
    object-fit: cover;
    display: block;
  }

  /* Botões de navegação: compensam o padding reservado para não descerem */
  .carousel-btn {
    position: absolute;
    top: calc(50% - (var(--indicator-space) / 2)); /* mantém as setas visualmente na altura das capas */
    transform: translateY(-50%);
    width: 50px;
    height: 50px;
    background: rgba(0, 0, 0, 0.7);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    z-index: 12; /* acima das bolinhas e das capas */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: #fff;
    font-weight: bold;
    box-shadow: 0 6px 18px rgba(2,6,23,0.7);
    transition: all 0.2s ease;
  }
  .carousel-btn:hover { transform: translateY(-50%) scale(1.1); }
  .carousel-btn.prev { left: 0; }
  .carousel-btn.next { right: 0; }
  .carousel-btn.hidden { opacity: 0.3; pointer-events: none; }

  .carousel-indicators {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 12px;            /* ajuste vertical (mude para 6px/8px se quiser mais colado) */
    display: flex;
    gap: 10px;
    padding: 0;              /* remove padding que deslocava o bloco */
    margin: 0;
    width: auto;             /* evita largura grande que puxa para a direita */
    justify-content: center;
    box-sizing: border-box;
    z-index: 8;
    pointer-events: auto;
  }

  /* estilo das bolinhas (era esse que estava faltando) */
  .indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.3);
    cursor: pointer;
    transition: transform 0.18s ease, background-color 0.18s ease, box-shadow 0.18s ease;
  }
  .indicator.active {
    background-color: #64ffda;
    transform: scale(1.3);
    box-shadow: 0 0 10px rgba(100,255,218,0.5);
  }

  /* Responsividade */
  @media (max-width: 1100px) { .card { flex: 0 0 calc((100% - 3 * 15px)/4); } }
  @media (max-width: 800px)  { .card { flex: 0 0 calc((100% - 2 * 15px)/3); } }
  @media (max-width: 600px)  { .card { flex: 0 0 calc((100% - 1 * 15px)/2); } }
  @media (max-width: 400px)  { .card { flex: 0 0 100%; } }

  /* reduz variável e padding em telas muito pequenas */
  @media (max-width: 500px) {
    .card-carousel { --indicator-space: 56px; padding-bottom: var(--indicator-space); }
    .carousel-indicators { padding: 0 20px; bottom: 10px; }
    .carousel-btn { top: calc(50% - (var(--indicator-space) / 2)); }
  }
</style>
{% endblock %}

{% block title %}Início - Joystick Juice{% endblock %}

{% block content %}
<h1>Bem-vindo ao Joystick Juice</h1>
<p>Confira os últimos jogos:</p>

<div class="card-carousel">
  <button class="carousel-btn prev hidden" id="prevBtn">&#8249;</button>

  <div class="carousel-track" id="carouselTrack">
    {% for game in games %}
      <div class="card">
        <a href="{% url 'games' game.pk %}">
          <img src="{{ game.cover_url }}" alt="{{ game.title }}">
        </a>
      </div>
    {% endfor %}
  </div>

  <button class="carousel-btn next" id="nextBtn">&#8250;</button>

  <div class="carousel-indicators" id="carouselIndicators"></div>
</div>

<script>
  const carouselTrack = document.getElementById('carouselTrack');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const carouselIndicators = document.getElementById('carouselIndicators');

  // sempre pega a lista atual de cards (útil se o DOM mudar)
  const getCards = () => carouselTrack ? carouselTrack.querySelectorAll('.card') : [];

  let cardsPerView = 6;
  let currentPosition = 0;
  let totalSlides = 0;

  function updateCardsPerView() {
    const width = window.innerWidth;
    if (width >= 1100) cardsPerView = 6;
    else if (width >= 800) cardsPerView = 4;
    else if (width >= 600) cardsPerView = 3;
    else if (width >= 400) cardsPerView = 2;
    else cardsPerView = 1;

    const count = getCards().length;
    totalSlides = Math.max(1, Math.ceil(count / cardsPerView));

    // ajusta posição corrente caso fora do range
    if (currentPosition >= totalSlides) currentPosition = totalSlides - 1;
    if (currentPosition < 0) currentPosition = 0;
  }

  function initIndicators() {
    carouselIndicators.innerHTML = '';
    for (let i = 0; i < totalSlides; i++) {
      const indicator = document.createElement('div');
      indicator.className = 'indicator';
      if (i === currentPosition) indicator.classList.add('active');
      indicator.addEventListener('click', () => goToSlide(i));
      carouselIndicators.appendChild(indicator);
    }
  }

  function updateCarousel() {
    const cards = getCards();
    if (!cards.length) return;

    const cardWidth = cards[0].offsetWidth;
    const gap = 15;
    // mover por "páginas" correspondentes ao cardsPerView
    const translateX = -currentPosition * (cardWidth + gap) * cardsPerView;
    carouselTrack.style.transform = `translateX(${translateX}px)`;

    const indicators = carouselIndicators.querySelectorAll('.indicator');
    indicators.forEach((ind, i) => {
      ind.classList.toggle('active', i === currentPosition);
    });

    prevBtn.classList.toggle('hidden', currentPosition === 0);
    nextBtn.classList.toggle('hidden', currentPosition === totalSlides - 1);
  }

  function goToPrevSlide() {
    if (currentPosition > 0) { currentPosition--; updateCarousel(); }
  }

  function goToNextSlide() {
    if (currentPosition < totalSlides - 1) { currentPosition++; updateCarousel(); }
  }

  function goToSlide(index) {
    currentPosition = Math.min(Math.max(0, index), totalSlides - 1);
    updateCarousel();
  }

  function handleResize() {
    updateCardsPerView();
    initIndicators();
    updateCarousel();
  }

  window.addEventListener('resize', handleResize);
  nextBtn.addEventListener('click', goToNextSlide);
  prevBtn.addEventListener('click', goToPrevSlide);

  window.addEventListener('load', () => {
    updateCardsPerView();
    initIndicators();
    updateCarousel();
  });
</script>
{% endblock %}

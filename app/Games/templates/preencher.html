<!-- templates/preencher.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Adicionar Jogo - Joystick Juice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 20px;
        }
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            padding: 25px;
            max-width: 400px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            color: #d9534f; /* vermelho suave */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Adicionar Jogo</h1>
        <form method="post" action="">
            {% csrf_token %}
            <label for="nome">Nome do Jogo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do jogo" required />
            <button type="submit">Buscar e Salvar</button>
        </form>
        {% if mensagem %}
            <div class="message">{{ mensagem }}</div>
        {% endif %}
    </div>
</body>
</html>
